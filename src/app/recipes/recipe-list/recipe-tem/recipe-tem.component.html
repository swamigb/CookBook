<a style="cursor: pointer;"
     class="list-group-item clearfix"
     [routerLink]="[index]" routerLinkActive="active"  >
     <!-- (click)="onSelectRecipeItem()" > -->

    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" alt={{recipe.name}} class="img-responsive img-circle" style="max-height: 50px;width:100px;"/>
    </span>
</a>
