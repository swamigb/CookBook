<div class="row mt-5" style="margin-top: 10px;">
    <div class="col-xs-12">
      <form [formGroup]="recipeForm">
            <div class="row">
                  <div class="col-xs-12">
                        <div class="col-xs-6">
                              <button class="btn btn-success" [disabled]="!recipeForm.valid" style="margin-right:5px ;" (click)="onSave()"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
                              <button class="btn btn-danger" (click)="onCancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
                        </div>
                  </div>
            </div>
            <div class="row">
                  <div class="col-xs-12">
                       <div class="form-group required">
                             <label for="recipename" class="control-label">Recipe Name</label>
                             <input name="recipename" class="form-control" type="text" formControlName="recipename">
                       </div>
                  </div>
            </div>
            <div class="row">
                  <div class="col-xs-12">
                       <div class="form-group">
                             <label for="imagepath">Image URL</label>
                             <input name="imagepath" class="form-control" type="text" formControlName="imagepath" #imagepath>
                       </div>
                  </div>
            </div>
            <div class="row">
                  <div class="col-xs-12">
                       <img [src]="imagepath.value" class="img-responsive" style="max-height: 150px;"/>
                  </div>
            </div>
            <div class="row">
                  <div class="col-xs-12">
                       <div class="form-group">
                             <label for="description">Description</label>
                             <textarea name="description" class="form-control" cols="6" formControlName="description"></textarea>
                       </div>
                  </div>
            </div>
            <div class="row">
                  <div class="col-xs-12" formArrayName="ingredients">
                       <div class="row" *ngFor="let ingredientCtrl of getControls(); let i=index" [formGroupName]="i" style="margin-top: 10px;">
                             <div class="col-xs-7" >
                                   <input type="text" class="form-control" formControlName="name">
                             </div>
                             <div class="col-xs-2" >
                              <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2" >
                              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)"><span class="glyphicon glyphicon-trash"> </span>Remove</button>
                        </div>

                       </div>
                       <hr/>
                       <button type="button" class="btn btn-success" (click)="onAddIngredient()"><span class="glyphicon glyphicon-plus-sign"> </span> Add Ingredient</button>

                  </div>
                
            </div>
      </form>
    </div>
</div>
